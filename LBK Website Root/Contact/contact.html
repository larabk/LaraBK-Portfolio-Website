<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <script src="https://kit.fontawesome.com/0c2a6433f0.js" crossorigin="anonymous"></script>
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/contact/layout.css" />
        <link rel="stylesheet" href="/contact/contact-style.css" />
    </head>
    
    <body id="body">
        <header>
            <nav id="site-nav">
                <ul id="site-nav">
                    <li><a href="http://larabk.com">HOME</a></li>
                    <li><a href="http://portfolio.larabk.com/portfolio.html">PORTFOLIO</a></li>
                    <li><a href="http://resume.larabk.com/resume.html">RESUME</a></li>
                    <li><a href="http://about.larabk.com/about.html">ABOUT</a></li>
                    <li><a href="http://games.larabk.com/games.html">GAMES</a></li>
                    <li><a href="http://contact.larabk.com/contact.html">CONTACT</a></li>
                </ul>    
            </nav>
        </header>

        <main id="main-contact">
            <section id="section-1-contact">
                <h1 id="reach-out"><img id="reach-out" src="/reachout-text.png" alt=""></h1>
                <p id="one">Want to collaborate on a fun project? Want to share experiences? Want to network?</p>
                <p id="two">Feel free to reach out to me! Please fill out the form below and I'll
                    get back to you ASAP.</p>
            </section>

            <div id="form-div"></div>
                <form id="fcf-form-id" class="fcf-form-class" method="POST" action="https://formsubmit.co/larakuhlman@gmail.com">
                    <div>
                        <label for="thanks"></label>
                        <input id="thanks" name="_next" type="hidden" value="http://contact.larabk.com/thanks.html"/>
                        <input type="hidden" name="_subject" value="New Website Submission!">
                        <input type="hidden" name="_captcha" value="false">
                    </div>
                    
                    <div>
                        <label for="name"></label>
                        <input id="name" name="name" placeholder="Name"type="text" required/>
                    </div>
                    <div>
                        <label for="email"></label>
                        <input id="email" name="email" placeholder="Email Address" type="email" required/>
                    </div>

                    <div>
                        <label for="subject"></label>
                        <input id="subject" name="subject" placeholder="Subject" type="text" required/>
                    </div>

                    <div>
                        <label for="message"></label>
                        <textarea id="message"name="message" placeholder="Whatcha got to say?" rows = "10" cols = "40" required></textarea>
                    </div>

                    <div>
                        <label for="favColor">What's your favorite color?</label>
                        <input id="favColor" name="favColor" type="color" value="#09CE93" />
                    </div>

                    <div>
                         <input class="submit-button" type="submit" />
                    </div>

                    <section id="section-2-social">
                        <ul id="social-links">
                            <li><a href="https://www.linkedin.com/in/lara-bartol-kuhlman/"><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
                            <li><a href="https://github.com/larabk"><i class="fa-brands fa-github fa-2xl"></i></a></li>
                        </ul>
                    </section>
                </form>
            </div>
        </main>
    </body>
</html>
